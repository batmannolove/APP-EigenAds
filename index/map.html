      .switch {
          position: relative;
          display: inline-block;
          width: 30px;
          height: 17px;
          top:5px;
          margin-top: 2px;
          margin-bottom: 0px;
          border-top-width: 2px;
          margin-left: 5px;
          margin-right: 5px;
          padding: 0;
          border-right: 0;
          border-right-width: 0;

      }

      .switch input {display:none;}

      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 13px;
          width: 13px;
          left: 2px;
          bottom: 2px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
      }

      input:checked + .slider {
          background-color: #2196F3;
      }

      input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
          -webkit-transform: translateX(13px);
          -ms-transform: translateX(13px);
          transform: translateX(13px);
      }

      /* Rounded sliders */
      .slider.round {
          border-radius: 17px;
      }

      .slider.round:before {
          border-radius: 50%;
      }

      input:checked + .slider {
          background-color: #21f3b9;
      }
      .btn-block + .btn-block {
          margin-top: 5px;
      }
