<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable Polygons</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
       #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>
  <body>
   <!--  <div id="map"></div> -->
 <div id="floating-panel">
 <input id="toggle-event" type="checkbox" checked data-toggle="toggle">
<div id="console-event"></div>
      <input onclick="remove();" type=button value="Remove line">
      <input onclick="add();" type=button value="Restore line">
    </div>
<div id="map" style="width: 1000px; height: 800px;"></div>

    <script>
      // This example creates draggable triangles on the map.
      // Note also that the red triangle is geodesic, so its shape changes
      // as you drag it north or south.
var pos1;
var pos2;
var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 42.285051, lng:-83.084667},
          mapTypeId: 'terrain',
           styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]}]
        });

        var blueCoords = [
          {lat: 55, lng: -1},
          {lat: 54, lng: -1},
          {lat: 56, lng: 2}
        ];

        var redCoords = [
          {lat: 42.285051, lng:  -83.084667},
          {lat: 42.275191, lng: -83.078671},
          {lat: 42.267672,  lng: -83.046020}
        ];

        // Construct a draggable red triangle with geodesic set to true.
       pos1=  new google.maps.Polygon({
          map: map,
          paths: redCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.1,
          strokeWeight: 2,
          fillColor: '#5d5d5d',
          fillOpacity: 0.35,
          draggable: true,
          geodesic: true
        });

        // Construct a draggable blue triangle with geodesic set to false.
    pos2=   new google.maps.Polygon({
          map: map,
          paths: blueCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#0000FF',
          fillOpacity: 0.35,
          draggable: true,
          geodesic: false
        });
      }


      function remove() {
        pos1.setMap(null);
      }
      function add() {
        pos1.setMap(map);
      }



      //toggle bootstrap
        $(function() {
    $('#toggle-event').change(function() {
      $('#console-event').html('Toggle: ' + $(this).prop('checked'))
if($(this).prop('checked'))
{
  
add();
}
else
remove();

    })
  })
    </script>
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVWz2PUS43XXyj3IuLlkZ0XmI_IFwGTws&callback=initMap">
    </script>  </body>
</html>
